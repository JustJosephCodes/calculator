<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .submit{
            background-color: black;
            color: white;
            border: none;
            padding-inline:15px ;
            padding-block: 10px;
            border-radius: 20px;
        }
        .submit-js{
            background-color:lightcoral;
            color: black;
        }
        .username{
            outline: none;
            padding: 8px;
            border-radius: 20px;
            border-width: 1px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; height: 100%;">
        <div>
            <button class="Heads" onclick="heads ()">Heads</button>
            <button class="Tails" onclick="tails ()">Tails</button>
            <p class="Text"></p>
        </div>
    </div>
    <div>
        <input type="text" placeholder="Name" class="username" onkeydown="keyDown()">
        <button class="submit" onclick="submitName ()" >Submit</button>
        <p class="display-name"></p>
    </div>
    <script>
    function heads () {
        let heads = document.querySelector('.Text');
        heads.innerText = 'You chose heads';
    }
    function tails () {
        let tails = document.querySelector('.Text');
        tails.innerText = 'You chose Tails';
    }

    function keyDown() {
          if (event.key === `Enter`) {
        submitName()
    }
    }

    function submitName () {
        let name = document.querySelector('.username');
        name = name.value;
        let submitButton = document.querySelector('.submit')
        let displayName = document.querySelector('.display-name');
        submitButton.innerText = `Submitted`
        displayName.innerHTML = `Your name is ${name}`;
        submitButton.classList.add('submit-js');
        name.value = ''

    }
    myArray  = [10, 20, 30, 40, 'Hello World'];
    myArray.splice(0)
    console.log(myArray);
</script>
</body>
</html>
