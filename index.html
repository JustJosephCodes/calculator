<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-2">
      <div class="calculations-wrapper">
        <input type="text" placeholder="0" class="calculations" readonly>
      </div>
      <div class="main" >

        <button class=""><span> C</span></button>

        <button  id="delete"><span id="delete-2">DEL</span></button>

        <button><span>%</span></button>

        <button> <span>/</span></button>

        <button><span> 7</span></button>

        <button><span>8</span></button>
        <button>
         <span> 9</span>
        </button>
        <button>
          <span>X</span>
        </button>
        <button>
          <span>4</span>
        </button>
        <button>
          <span>5</span>
        </button>
        <button>
         <span> 6</span>
        </button>
        <button>
         <span> -</span>
        </button>
        <button>
         <span>1</span>
        </button>
        <button>
          <span> 2</span>
        </button>
        <button>
          <span>3</span>
        </button>
        <button>
         <span>+</span>
        </button>
        <button class="decimal">
          <span>.</span>
        </button>
        <button>
          <span>0</span>
        </button>
        <button class="equals-btn">
          <span>=</span>
        </button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
